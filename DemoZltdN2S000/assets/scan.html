<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<title></title>
<script type="text/javascript">  
        //这个function是需要被java调用的  
        function jsText(text){  
            document.getElementById('barcode').value=text;
        } 
         function wave() {
          document.getElementById("demo").innerHTML = "Hello World!";
         } 
         
         function handleEnter (field, event) {
		var keyCode = event.keyCode ? event.keyCode : event.which ? event.which : event.charCode;
		if (keyCode == 13) {
			var i;
			for (i = 0; i < field.form.elements.length; i++)
				if (field == field.form.elements[i])
					break;
			i = (i + 1) % field.form.elements.length;
			field.form.elements[i].focus();
			return false;
		} 
		else
		return true;
	}      
         
         
        </script>
</head>
<body>
	<input type="button" onclick="jsi.showToast('测试js调用系统api')"
		value="调用系统api Toast" />
	<br />
	<input type="button" onclick="jsi.showJsText('测试java回调js')"
		value="让java方法回调html中的js方法" />
	<a href="index.html" id="demo"  onclick="jsi.clickOnAndroid()">index页面</a>
	<br> 单号1:
	<input id="barcode" type="text" onKeyPress="return handleEnter(this, event)" name="firstname" value="">
	<br> 单号2:
	<input id="barcode1"type="text" name="lastname" value="">
</body>
</html>
